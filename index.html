<!DOCTYPE html>
<html>

    <head>
      <title>Tic Tac Toe Game</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags unless you know what you are doing -->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
      <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
      <!-- Do not add `script` tags unless you know what you are doing -->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>

    <!-- This is for creating the nav bar -->
    <body class="container-fluid">

      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">
              <img class="Logo" alt="General Assembly" src="#">
            </a>
            <p class="navbar-text">Tic Tac Toe</p>
          </div>
        </div>
      </nav>

      <h1>Tic Tac Toe Game</h1>

      <div class="wrapper">
        <aside>
          <p>Area for Signing In</p>
          <div class="forms-main">
            <form id="sign-up">
              <fieldset>
                <legend>Sign up to Play!</legend>
                <input type="text" name="credentials[email]" id="sign-up-email" placeholder="Your Email Address">
                <input type="password" name="credentials[password]" id="sign-up-password" placeholder="Create a Password">
                <input type="password" name="credentials[password_confirmation]" id="sign-up-password-confirmation" placeholder="Re-enter Your Password">
                <input type="submit" name="submit" value="Create Account">
              </fieldset>
            </form>

            <form id="sign-in">
              <fieldset>
                <legend>Sign in</legend>
                <input type="text" name="credentials[email]" id="sign-in-email" placeholder="Your Email Address">
                <input type="password" name="credentials[password]" id="sign-in-password" placeholder="Your Password">
                <input type="submit" name="submit" value="Sign in!">
              </fieldset>
            </form>

            <form id="sign-out">
              <fieldset>
                <legend>Sign out</legend>
                <input type="submit" name="submit" value="Sign Out!">
              </fieldset>
            </form>

            <form id="change-password">
              <fieldset>
                <legend>Change Password</legend>
                <input type="password" name="passwords[old]" id="old-password" placeholder="Enter Old Password">
                <input type="password" name="passwords[new]" id="new-password" placeholder="Enter New Password">
                <input type="submit" name="submit" value="Change Password">
              </fieldset>
            </form>
          </div>
        </aside>

        <main>
          <div id="message">Messages will go here</div>
          <!-- This is for creating the actual gameboard -->
          <div class="gameboard">
            <div class="row">
              <div id="0" class="col-xs-4 left top box"></div>
              <div id="1" class="col-xs-4 center top box"></div>
              <div id="2" class="col-xs-4 right top box"></div>
            </div>

            <div class="row">
              <div id="3" class="col-xs-4 left mid box"></div>
              <div id="4" class="col-xs-4 center mid box"></div>
              <div id="5" class="col-xs-4 right mid box"></div>
            </div>

            <div class="row">
              <div id="6" class="col-xs-4 left bot box"></div>
              <div id="7" class="col-xs-4 center bot box"></div>
              <div id="8" class="col-xs-4 right bot box"></div>
            </div>
          </div>

          <form id="reset-board">
            <fieldset>
              <input type="submit" name="submit" value="Reset Board">
            </fieldset>
          </form>
        </div>
        </main>
      </div>

    </body>

    <footer class="footer"> (C) andyjzhong </footer>

</html>
